<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Product App
        </a>
   </nav>

   <div class="container mt-5">
   
    <div class="row" id="app">
        <div class="col-md-4">
           <div class="card">
               <div class="card-header">
                   Add a Product
               </div>
               <div class="card-body">
                   <form id="form">
                       <div class="form-group">
                           <input type="text"  id="name" class="form-control" placeholder="name" autofocus >
                       </div>
                       <div class="form-group">
                          <input type="number" id="price" step="0.01" class="form-control" placeholder="price" >
                       </div>
                       <div class="form-group">
                         <input type="number" min="1990" max="2020" value="2018" id="year" class="form-control" placeholder="2018" >
                       </div>
                       <button type=="submit" class="btn btn-primary btn-block ">save</button>
                   </form>
               </div>
           </div>
        </div>
        <div class="col-md-8" id="product-list">
       
        </div>
    </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
